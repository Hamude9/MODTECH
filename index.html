<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOD TECH</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="login-register" id="authScreen">
    <form id="loginForm">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
      <p>ليس لديك حساب؟ <span onclick="toggleAuth(true)">سجل الآن</span></p>
    </form>
    <form id="registerForm" style="display: none;">
      <h2>تسجيل</h2>
      <input type="text" id="regUsername" placeholder="اسم المستخدم" required>
      <input type="password" id="regPassword" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل</button>
      <p>لديك حساب؟ <span onclick="toggleAuth(false)">تسجيل الدخول</span></p>
    </form>
  </div>

  <main id="mainApp" style="display:none">
    <header>
      <h1>MOD TECH</h1>
      <nav>
        <a href="#" onclick="loadSection('alfa')">Alfa</a>
        <a href="#" onclick="loadSection('mtc')">MTC</a>
        <a href="#" onclick="loadSection('games')">Games</a>
        <a href="#" onclick="loadSection('apps')">Apps</a>
        <span id="adminBtn" onclick="loadAdminPanel()" style="display:none">لوحة التحكم</span>
      </nav>
    </header>
    <section id="content"></section>
  </main>
</body>
</html>
